<div class="container top30">
	<div class="row">
		<div class="col-md-3">
			<img class="img-thumbnail img-circle" [src]="artista.images | sinfoto" alt="{{ artista.name }}">
		</div>
		<div class="col-md-9">
			<h1 class="text-center">{{ artista.name }}</h1>
			<hr>

			<div class="row">
				<div class="col-md-6">
					<a [href]="artista.external_urls.spotify" target="_blank"><button class="btn btn-outline-success" type="button">Ver en Spotify</button></a>
				</div>
				<div class="col-md-6">
					<a [routerLink]="['/search']"><button class="btn btn-outline-danger" type="button">Buscar Otro</button></a>
				</div>
			</div>
		</div>
	</div>

	<div class="row top30">
		<div class="col-md-12">
			<table class="table table-dark">
				<thead>
					<tr>
						<th colspan="5"><h3 class="text-center">Top Tracks</h3></th>
					</tr>
					<tr>
						<th>#</th>
						<th>Foto</th>
						<th>Nombre</th>
						<th>Popularidad</th>
						<th>Escuchar</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let song of songs; let i = index">
						<td>{{ i + 1 }}</td>
						<td>
							<img class="img-50" [src]="song.album.images | sinfoto" alt="{{ song.name }}">
						</td>
						<td>{{ song.name }}</td>
						<td>{{ song.popularity }}%</td>
						<td>
							<iframe [src]="song.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
